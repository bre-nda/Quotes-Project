<div class="container-fluid">
    <h2 class="text-center">Add your quotes</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher is required !!</p>

            </div>
        </div>
        <div class="form-group">

            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Quote is required!!</p>
            </div>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required!!</p>

            </div>
        </div>
        <div class="form-group">
            <label for="complete">Published:</label><br>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>

        </div>
        <br><button type="submit" class="btn btn-success">Publish</button>
    </form>
</div>
