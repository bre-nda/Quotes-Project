<div class="container-fluid">
    <h2 class="text-center">Add your quotes</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.description" name="name">

        </div>
        <div class="form-group">

            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <div class="form-group">
            <label for="complete">Published:</label><br>
            <input type='date' id="complete" required>

        </div>
        <br><button type="submit" class="btn btn-success">Publish</button>
    </form>
</div>
