<div class="container">
    <h1>Quote List</h1>
    <hr>
    <div *ngFor='let quote of quotes'>
        <h5>{{quote.description}}</h5>
        <p>{{quote.author}}</p>
        <button type="button" class="btn btn-primary">Show Quote Details</button>
        <app-quote-detail [quote]='Quote'></app-quote-detail>
    </div>
</div>
